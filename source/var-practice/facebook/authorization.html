<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authorization.css">
    <title>Authorization</title>
</head>
<body>
    <header class="header">
        <div class="header-section">
            <div class="header-item header-logo"><a href="#">facebook</a></div>
            <div class="header-item header-btn"><a href="#">About</a></div>
            <div class="header-item header-btn"><a href="#">News</a></div>
            <div class="header-item header-btn"><a href="#">Blog</a></div>
            <div class="header-item header-btn"><a href="#">Product</a></div>
            <div class="header-item header-btn"><a href="#">Technologies</a></div>
            <div class="header-item header-btn"><a href="#">Business</a></div>
        </div>
    
        <div class="header-section">
            <div class="header-item header-btn"><a href="#">Sign in</a></div>
            <div class="header-item header-btn"><a href="#">Login</a></div>
            <div class="header-item header-btn"><a href="#">Contacts</a></div>
        </div>
     </header>
    
     <main>
        <div class="side-bar">
            <div class="side-bar-section">
                <div class="side-bar-item"><a href="#">Profile</a></div>
                <div class="side-bar-item"><a href="#">Posts</a></div>
                <div class="side-bar-item"><a href="#">Blogs</a></div>
                <div class="side-bar-item"><a href="#">Friends</a></div>
                <div class="side-bar-item"><a href="#">Community</a></div>
                <div class="side-bar-item"><a href="#">Music</a></div>
                <div class="side-bar-item"><a href="#">Photos</a></div>
            </div>
    
            <div class="side-bar-section">
                <div class="side-bar-item"><a href="#">Settings</a></div>
                <div class="side-bar-item"><a href="#">FAQ</a></div>
                <div class="side-bar-item"><a href="#">Help</a></div>
            </div>
        </div>

        <div class="form-container">
            <form action="">
                <h2>Registration</h2>
                <div class="form-field multi-input">
                    <label for="name">Name</label>
                    <input type="text" name="first-name" id="name" placeholder="Your name">
                    <input type="text" name="last-name" id="name" placeholder="Last name">
                </div>

                <div class="form-field input-right">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="youremail@gmail.com">
                </div>

                <div class="form-field input-right">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="form-field submit-field">
                    <input type="submit" value="Sign in">
                </div>
            </form>
        </div>
     </main>
</body>
</html>
